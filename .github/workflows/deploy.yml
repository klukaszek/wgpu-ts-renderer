name: Deploy TypeScript App

on:
  push:
    branches:
      - main  # Adjust the branch name as needed

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18 # Specify the Node.js version you need

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          npm install typescript gl-matrix
          npm install

      # Step 4: Build the app
      - name: Build TypeScript app
        run: |
          mkdir dist
          npx tsc # Compiles your TypeScript to JavaScript
          npm run build # Assumes you have a build script defined in package.json

      # Step 5: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./ # Path to your built app
